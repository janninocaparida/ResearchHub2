<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">

<body>
    <div class="container1">
        <h1>Add Students</h1>
        <form action="{% url 'create_student' %}" method="post">
            {% csrf_token %}
            <label for="">ID</label><br><br>
            <input type="text" name="s_id"><br><br>

            <label for="">Name</label><br><br>
            <input type="text" name="s_name"><br><br>

            <label for="">Department</label><br><br>
            <input type="text" name="s_dept"><br><br>

            <button type="submit" id="new">Submit</button>
        </form>
    </div>
</body>

</html>
