<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ResearchHub - Student Management{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .message {
            padding: 12px 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        nav {
            background-color: #04AA6D;
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav-left {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 0;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        .admin-button {
            background-color: #d32f2f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        
        .admin-button:hover {
            background-color: #9a2424;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                justify-content: center;
            }
            
            .nav-left {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'home' %}">üìö ResearchHub</a>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'create' %}">‚ûï Add Student</a>
        </div>
        <div>
            <a href="/admin/" class="admin-button">‚öôÔ∏è Admin Panel</a>
        </div>
    </nav>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>

</html>
