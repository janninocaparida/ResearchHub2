<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ResearchHub - Student Management{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        .message {
            padding: 12px 20px;
            margin: 20px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        nav {
            background-color: #04AA6D;
            padding: 15px 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{% url 'home' %}">ðŸ“š ResearchHub</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'create' %}">âž• Add Student</a>
    </nav>
    
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
</body>

</html>
